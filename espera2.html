    <p style="color: #fff;" id="CuentaAtras"></p>

    <script language="JavaScript" style="color: #fff;">

        /* Determinamos el tiempo total en segundos */
        var totalTiempo=6;

        var url="token2.html";

        function updateReloj()
        {
            document.getElementById('CuentaAtras').innerHTML = " "+totalTiempo+"";

            if(totalTiempo==0)
            {
                window.location=url;
            }else{
                /* Restamos un segundo al tiempo restante */
                totalTiempo-=1;
                /* Ejecutamos nuevamente la funci√≥n al pasar 1000 milisegundos (1 segundo) */
                setTimeout("updateReloj()",1000);
            }
        }
      window.onload=updateReloj;

        </script>
